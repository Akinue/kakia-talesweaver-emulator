// Stats Formula Configuration
// TalesWeaver combat calculations based on authentic formulas
// All coefficients can be adjusted for balance tuning

// =============================================================================
// ATTACK COEFFICIENTS
// =============================================================================

// STAB-based weapons (Swords, Spears)
// MinAttack = (STAB * stab_primary) + (HACK * stab_secondary) + (EquipBonus * equip_multiplier)
attack_stab_primary: 2.10
attack_stab_secondary: 1.08

// HACK-based weapons (Katanas, Whips)
// MinAttack = (STAB * hack_secondary) + (HACK * hack_primary) + (EquipBonus * equip_multiplier)
attack_hack_primary: 2.10
attack_hack_secondary: 1.08

// Equipment bonus multiplier (applies to weapon stat bonus)
attack_equip_multiplier: 2.45

// Attack variance (MaxAttack = MinAttack * random(min, max))
attack_variance_min: 1.00
attack_variance_max: 1.20

// =============================================================================
// MAGIC ATTACK COEFFICIENTS
// =============================================================================

// MagicAttack = (INT * int_mult) + (MR * mr_mult) + (EquipINT * equip_int) + (EquipMR * equip_mr)
magic_int_multiplier: 2.4
magic_mr_multiplier: 0.6
magic_equip_int_multiplier: 6.65
magic_equip_mr_multiplier: 0.7

// =============================================================================
// DEFENSE COEFFICIENTS
// =============================================================================

// PhysicalDefense = TotalDEF * defense_multiplier
// MagicalDefense = TotalMR * defense_multiplier
defense_multiplier: 3.0

// =============================================================================
// HIT RATE / EVASION
// =============================================================================

// HitRate = base + (TotalDEX * dex_mult) + EquipDexBonus
hit_rate_base: 50
hit_rate_dex_multiplier: 0.5

// PhysicalEvasion = base + (TotalAGI * agi_mult) + EquipAgiBonus
evasion_base: 5
evasion_agi_multiplier: 0.3

// MagicalEvasion = base + (TotalMR * mr_mult)
magic_evasion_base: 5
magic_evasion_mr_multiplier: 0.2

// =============================================================================
// SPEED
// =============================================================================

// WalkSpeed = base + (AGI / divisor)
walk_speed_base: 20
walk_speed_agi_divisor: 10

// RunSpeed = base + (AGI / divisor)
run_speed_base: 25
run_speed_agi_divisor: 8

// =============================================================================
// WEAPON ITEM ID RANGES
// Format: start-end (inclusive)
// Used to auto-detect weapon type from equipped item
// =============================================================================

weapon_sword_range: 3000-3999
weapon_katana_range: 4000-4999
weapon_spear_range: 5000-5999
weapon_whip_range: 6000-6999
weapon_staff_range: 7000-7999
weapon_wand_range: 8000-8999
weapon_blunt_range: 9000-9999
